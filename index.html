<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO Meta Description Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SEO Meta Description Generator</h1>

    <textarea id="contentInput" rows="7" placeholder="Paste your blog intro or content here..."></textarea>

    <input type="text" id="keywordInput" placeholder="Enter target keyword..." />

    <div class="button-group">
      <button onclick="generateMeta()">Generate Meta Description</button>
      <button onclick="clearFields()">Clear</button>
      <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div id="metaOutputContainer" class="hidden">
      <p id="metaOutput"></p>

      <div class="output-tools">
        <span id="charCount">0 / 155 characters</span>
        <button onclick="copyMeta()" id="copyBtn">Copy</button>
        <span id="copyMsg" class="hidden">Copied!</span>
      </div>

      <div id="keywordStatus" class="keyword-status"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
